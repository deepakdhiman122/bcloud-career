<div class="container-fluid textBanner">
  <h5>Toll Free : <a href="tel:18003093974">18003093974</a></h5>
  <marquee *ngFor="let anouncementlist of annoucement">
    <span>Notice: <a href="#">{{anouncementlist.notice}}</a> </span>
    <span>Anouncement: <a href="#">{{anouncementlist.announcement}}</a></span>
  </marquee>
</div>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../../assets/logo.png" width="74" alt="">
    </a>
    <form  class="searchbar">
      <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
        <input class="search" type="search" placeholder="Search our products..." (change)="getvalue($event)" aria-label="Search" #searchProduct>
    </form>
    <div class="cart-container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a routerLink="/cart" class="nav-link mx-3 cart">
      <div class="position-relative">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
          *ngIf="cart.length">
          {{cart.length}}
        </span>
      </div>
    </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item mx-3">
            <a routerLink="/home" class="nav-link">Home</a>
          </li>
          <li class="nav-item mx-3">
            <a routerLink="/service" class="nav-link btn btn-secondary">
              <i class="fa-solid fa-screwdriver-wrench"></i> Services
            </a>
          </li>
          <li class="nav-item mx-3">
            <a routerLink="/AWS" class="nav-link btn btn-secondary">
              <i class="fa-solid fa-screwdriver-wrench"></i> Warranty Extend
            </a>
          </li>
          <!-- <li class="nav-item mx-3">
            <a routerLink="/shopping" class="nav-link btn btn-secondary">
              <i class="fa-solid fa-shop"></i> Shopping
            </a>
          </li> -->
          <li class="nav-item mx-3">
            <a routerLink="/about" class="nav-link">About</a>
          </li>
          <li *ngIf="isLogined === 'true'" class="nav-item mx-3">
            <a routerLink="/userdashboard" class="nav-link">DashBoard</a>
          </li>
        
          <li *ngIf="isLogined != 'true'" class="nav-item mx-3">
            <a class="btn nav-link btn-primary" routerLink="/login" role="button">Sign Up</a>
          </li>
          <li *ngIf="isLogined === 'true'" class="nav-item mx-3">
            <a (click)="logout()" class="nav-link"> 
              <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout
            </a>
          </li>
          
        </ul>
      </div>
    </div>
  </div>
</nav>
