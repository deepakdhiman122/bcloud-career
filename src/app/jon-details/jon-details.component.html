<div *ngIf="jobDetails">
  <h1>{{ jobDetails.applied }}</h1>
  <p>{{ jobDetails.desc }}</p>
  <p><strong>First Name:</strong> {{ jobDetails.firstName }}</p>
  <p><strong>Email:</strong> {{ jobDetails.email }}</p>
  <p><strong>Country:</strong> {{ jobDetails.country }}</p>
  <p><strong>Phone Number:</strong> {{ jobDetails.phoneNumber }}</p>
  <p><strong>Job Type:</strong> {{ jobDetails.selectType }}</p>
</div>
